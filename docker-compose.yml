version: '3'
services:
  phpgottashit:
    image: gottashit-php
    build:
      context: ""
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./../../code/gotta-shit:/var/www/web
      - ~/.ssh:/root/.ssh
      - ~/.config/composer/auth.json:/.composer/auth.json

  webgottashit:
    image: nginx:latest
    volumes:
      - ./../../code/project:/var/www/web
      - ./docker/web/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker-storage/logs/nginx:/var/log/nginx
    ports:
      - 8000:80
    depends_on:
      - phpgottashit

  dbgottashit:
    build: docker/db
    environment:
      MYSQL_DATABASE: 'homestead_gottashit'
      MYSQL_USER: 'homestead'
      MYSQL_PASSWORD: 'secret'
      MYSQL_ROOT_PASSWORD: 'secret'
    volumes:
      - ./docker-storage/bddata:/var/lib/mysql

volumes:
  bddata:
    driver: local